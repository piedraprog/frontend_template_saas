<div class="flex w-full h-screen justify-content-center align-items-center bg-gray-200">
  <p-card
    header="Iniciar Sesión"
    subheader="Inicia sesión para continuar"
    styleClass="w-20rem h-auto pb-5 md:w-30rem border-2"
    class="cartoon"
  >
    <form
      [formGroup]="loginForm"
      (ngSubmit)="login()"
      class="flex flex-column gap-4"
      #form="ngForm"
    >
      <!-- Correo electrónico -->
      <div class="flex flex-column gap-2">
        <label for="email" class="flex align-items-center gap-2">
          Correo Electrónico
          <div
            *ngIf="
              (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) || form.submitted
            "
            class="text-red-500"
          >
            <small *ngIf="loginForm.get('email')?.errors?.['required']">
              *El correo electrónico es obligatorio.
            </small>
            <small *ngIf="loginForm.get('email')?.errors?.['email']">
              *Ingresa un correo electrónico válido.
            </small>
          </div>
        </label>
        <input
          pInputText
          id="email"
          aria-describedby="email-help"
          formControlName="email"
          placeholder="example@example.com"
        />
      </div>

      <!-- Contraseña -->
      <div class="flex flex-column gap-2">
        <label for="password">Contraseña</label>
        <input
          pInputText
          id="password"
          aria-describedby="password-help"
          formControlName="password"
          type="password"
        />
        <div
          *ngIf="
            (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) ||
            form.submitted
          "
          class="text-danger"
        >
          <small *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500">
            *La contraseña es obligatoria.
          </small>
        </div>
      </div>

      <!-- Recuperar contraseña -->
      <div class="flex flex-column gap-2">
        <small>¿Olvidó su contraseña?</small>
        <small>
          <p-button
            label="Recuperar tu contraseña"
            [link]="true"
            styleClass="p-0 text-sm text-gray-900"
          />
        </small>
      </div>

      <!-- Botón de inicio de sesión -->
      <div class="flex justify-content-end">
        <p-button
          type="submit"
          label="Iniciar Sesión"
          class="p-button-rounded p-button-info bg-primary-color text-white"
        />
        <!-- [disabled]="!loginForm.valid"  -->
      </div>
    </form>
  </p-card>
</div>
;
